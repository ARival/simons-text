<!DOCTYPE html>
<html>
  <head>
      <title>Actor Preloader</title>
      <link rel="stylesheet" href="./style.css">
      <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div id="app">
      <nav id="header">
        <div>
          <h3>Simon's Text Admin Panel</h3>
        </div>
        <div>
          <a href="https://github.com/ARival/simons-text" target="_blank"><img style="width: 1.5rem;" src="./images/github-mark-white.svg" alt="project github"/></a>
          <button onclick="showModal()">Modal</button>
        </div>
      </nav>
      <div id="main">
        <div class="form-item form-item-max">
          <h3 style="margin: 0">Actor Dialog Viewer</h3>
          <select class="form-select" id="actor-select" onchange="actorChange()" title="Actor ID">
            <option value="">-- Actor ID --</option>
          </select>
          <div id="form-dialog-display">
            Select a character to view their dialog.
          </div>
          <!-- <button id="clear-cache-button">Clear Cache</button>
          <span id="progressText">Removes all cached dialog.</span> -->
        </div>
        <div class="form-item">
          <button id="preloadButton">Preload Dialog</button>
          <div id="preload-container">
            <span id="progressText">Preloading may take several minutes.</span>
          </div>
        </div>
        <div class="form-item">
          <button id="clear-cache-button">Clear Cache</button>
          <span id="progressText">Removes all cached dialog.</span>
        </div>
      </div>
    </div>
    <dialog id="modal">
      <div id="modal-content">
        <div id="modal-header">
          <h3>Confirm Preload</h3>
          <img src="./images/close.svg" alt="close" id="modal-close" onclick="closeModal()">
        </div>
        <div id="modal-body">
          <div id="modal-progress">
            <span id="modal-progress-text">Preloading may take several minutes.</span>
            <div id="modal-progress-bar">
              <div id="modal-progress-fill"></div>
            </div>
          </div>
          <div id="modal-buttons">
            <button id="modal-cancel" onclick="cancelPreload()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
